name: Bump submodules

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"
  repository_dispatch:
    types: [bump-submodules]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update submodules to latest tracked branches
        run: |
          set -euo pipefail
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git submodule sync --recursive
          git submodule update --init --remote --recursive
          git add .
          if git diff --cached --quiet; then
            echo "No submodule changes."
            exit 0
          fi
          git commit -m "chore(submodules): bump to latest tracked commits"

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore: bump submodules"
          body: "Automated update of submodule pointers via workflow."
          # base กำหนดเป็น default branch ชัวร์ ๆ
          base: ${{ github.event.repository.default_branch }}
          branch: "chore/bump-submodules"
          commit-message: "chore(submodules): bump to latest tracked commits"
          labels: "automation,submodules"

      - name: Enable auto-merge (squash) for the PR
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --auto

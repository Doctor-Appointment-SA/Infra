worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # ---------- upstreams ----------
  upstream auth_upstream  { server auth-service:4001; }
  upstream appt_upstream  { server appointment-service:4002; }

  # เลือก upstream ตาม path (มี/ไม่มี slash ท้ายก็ได้)
  map $request_uri $api_up {
    default                                 appt_upstream;
    ~^/api/(auth|users)(?:/|$)              auth_upstream;
    ~^/api/(appointment|doctor)(?:/|$)      appt_upstream;
  }

  server {
    listen 8080;

    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Methods;
    proxy_hide_header Access-Control-Allow-Headers;
    proxy_hide_header Access-Control-Allow-Credentials;

    # ---------- CORS (ระดับ server: ติดทุก response/ทุกสถานะ) ----------
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    add_header Access-Control-Allow-Credentials "false" always;  # ถ้าจะใช้คุกกี้ค่อยเปลี่ยนเป็น true
    add_header Vary "Origin" always;

    # ---------- จัดการ /api/* ----------
    location ~* ^/api/ {
      # Preflight (OPTIONS)
      if ($request_method = OPTIONS) {
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
      }

      # กันเคสลืม map เส้นทาง
      if ($api_up = "") { return 404; }

      # Proxy (คง URI เดิมไว้ — คุณใช้ globalPrefix 'api' บน Nest แล้ว)
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_pass http://$api_up;
    }

    # กัน request อื่นที่ไม่ใช่ /api/*
    location / { return 404; }
  }
}
